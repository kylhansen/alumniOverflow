<!DOCTYPE html>

<h1>
    How do you think you will define success over your lifetime? Please check all boxes that fit your definition:
</h1>

<!-- The following table displays the "categories" from the "Appreciate U" survey -->

<form method="POST">
    {% for category in categories %}
        <input type="checkbox" name='{{ category }}' value='true'>{{ category }}<br>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
