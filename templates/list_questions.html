<!DOCTYPE html>
{{ greeting }}

For each topic, list all published questions of that topic in the following way:

{% for category, values in question_categories.items() %}
    <h2>{{ category }}</h2>
    {% for question_link_pair in values %}
        <li><a href='{{ question_link_pair[1] }}'>{{ question_link_pair[0] }}</a>
    {% endfor %}
{% endfor %}
