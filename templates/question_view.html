<!doctype html>
<html>
<head>

  background-color: #A0A0BB;

</head>

<body>

<h>{{ question[3] }}</h><br>
<ol>
{% for answer in answers %}
  <li>
    {{ answer[3] }}<br>
    <i>answered by {{ answer[0] }}</i><br>
    <i>on {{ answer[1] }}</i><br>
  </li><br><br>
{% endfor %}
</ol>
{% if user == "moderator" %}
<form method="POST">
  <input type="text" name="question_text" placeholder="Enter new question text..."><br>
  <input type="text" name="category" placeholder="Enter new category..."><br>
  <input type="submit" name="publish" value="Publish Question" class="SubmitButton"><br><br>
  <input type="submit" name="delete" value="Delete Question (Warning: Cannot be undone)" class="SubmitButton">
</form>
{% elif user == "expert" %}
<form method="POST">
  Answer Question:<br>
  <input type="text" name="answer_text"><br>
  Email:<br>
  <input type="text" name="email"><br>
  <input type="submit" class="SubmitButton">
</form>
{% endif %}
<a href='{{ back_url }}'>Return to the question list page here.</a>
</body>
</html>
